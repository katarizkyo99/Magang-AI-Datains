<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Groq</title>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<p><strong>Anda:</strong> ${userInput}</p>`;
            chatBox.innerHTML += `<p><strong>Chatbot:</strong> ${data.response}</p>`;
            document.getElementById("userInput").value = "";
        }
    </script>
</head>
<body>
    <h1>Chatbot Groq</h1>
    <div id="chatBox" style="border:1px solid #000; padding:10px; height:300px; overflow-y:scroll;"></div>
    <input type="text" id="userInput" placeholder="Tulis pesan...">
    <button onclick="sendMessage()">Kirim</button>
</body>
</html>
